<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">
    <title>Sign up Page</title>
</head>

<body>
    <form>

        <div class="container">
            <div class="form">
                
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="firstName"><b>First name:</b></label>
                <input placeholder="Enter the name" type="text" name="firstName" required>
                <br>

                <label><b>Last Name:</b></label>
                <input placeholder="Enter the name" type="text" name="lastName" required>
                <br>

                <label>Date of Birth</label>
                <input type="date" name="dob" required>
                <br>
                <Label>Gender:-</Label>
                <select name="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>


                <label for="email">Email: </label>
                <input placeholder="Enter the Email-id" type="text" name="email" required>
                <br>

                <label for="psw"><b>Password: </b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>

                <label for="psw-repeat"><b>Repeat Password: </b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <br>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="cf">
                    <button type="submit" class="signup-btn">
                        <a href="../Project/index.html" target="_blank"> Sign up</a>
                    </button>

                    <script>
                        // Get the modal
                        var modal = document.getElementById('id01');

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </div>

            </div>
        </div>

    </form>
</body>

</html>
